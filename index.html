<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="りゅうじ風の簡単レシピで毎日の献立を提案。食材重複回避機能付きで栄養バランスも考慮。">
    <meta name="keywords" content="献立,レシピ,料理,りゅうじ,簡単,時短,栄養バランス">
    <meta name="author" content="悪魔の献立アプリ">
    
    <!-- OGP設定（SNSシェア用） -->
    <meta property="og:title" content="🔥 悪魔の献立アプリ 🔥">
    <meta property="og:description" content="りゅうじ風の簡単レシピで毎日の献立を提案">
    <meta property="og:type" content="website">
    <meta property="og:image" content="./images/ogp-image.jpg">
    
    <title>🔥 悪魔の献立アプリ 🔥 - りゅうじ風簡単レシピ</title>
    
    <!-- 外部CSS読み込み -->
    <link rel="stylesheet" href="./styles/style.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- メインヘッダー -->
    <header class="app-header">
        <h1 class="app-title">🔥 悪魔の献立アプリ 🔥</h1>
        <p class="app-subtitle">りゅうじ風 · 簡単 · 背徳的にウマい</p>
    </header>

    <!-- 情報表示エリア -->
    <section class="container">
        <div class="history-display">
            <h3>📅 最近の食材履歴（重複回避用）</h3>
            <div id="historyDisplay">履歴を読み込み中...</div>
        </div>
        
        <div class="balance-message" id="balanceMessage">
            今日の提案準備中...
        </div>
        
        <div class="learning-status" id="learningStatus">
            🧠 学習状況を読み込み中...
        </div>
    </section>

    <!-- 家族設定エリア -->
    <section class="container">
        <h3>👨‍👩‍👧‍👦 ファミリー設定</h3>
        <div class="family-settings">
            <label class="setting-item">
                <input type="checkbox" id="hasChildren" onchange="updateFamilySettings()">
                <span>👶 お子様がいます（子供向けレシピ優先）</span>
            </label>
            
            <label class="setting-item">
                <input type="checkbox" id="spicyOK" onchange="updateFamilySettings()">
                <span>🌶️ 辛い料理もOK</span>
            </label>
            
            <label class="setting-item">
                <input type="checkbox" id="allergyFree" onchange="updateFamilySettings()">
                <span>🥛 アレルギー配慮（卵・乳製品なし）</span>
            </label>
        </div>
        <div class="family-status" id="familyStatus">
            家族設定を確認してください
        </div>
    </section>

    <!-- 気分選択エリア -->
    <section class="container">
        <h3>🎭 今日はどんな気分？</h3>
        <div class="mood-buttons">
            <button class="mood-btn" onclick="selectMood('疲れた')">😴 疲れた</button>
            <button class="mood-btn" onclick="selectMood('がっつり')">💪 がっつり</button>
            <button class="mood-btn" onclick="selectMood('あっさり')">🥗 あっさり</button>
            <button class="mood-btn" onclick="selectMood('チャレンジ')">🔥 チャレンジ</button>
        </div>
    </section>
    
    <!-- レシピ候補表示エリア -->
    <section class="container hidden" id="recipeContainer">
        <h3>🔥 今日の候補（重複回避済み）</h3>
        <div class="recipe-list" id="recipeList"></div>
        <div class="button-group">
            <button class="primary-btn" onclick="confirmSelection()">🎯 この悪魔的献立に決定！</button>
            <button class="secondary-btn" onclick="reshuffleRecipes()">🎲 別の誘惑を見る</button>
        </div>
    </section>
    
    <!-- 確定レシピ表示エリア -->
    <section class="container hidden" id="confirmContainer">
        <h3>🎉 今日の悪魔的献立、決定！🎉</h3>
        <div id="selectedRecipeDetail"></div>
        <div class="button-group">
            <button class="primary-btn" onclick="resetToMoodSelection()">🔄 別の気分で悪魔召喚</button>
        </div>
    </section>
    
    <!-- 開発者向けデバッグエリア -->
    <section class="debug-info">
        <h4>開発用デバッグ情報</h4>
        <div class="debug-buttons">
            <button onclick="showDebugInfo()">内部データを表示</button>
            <button onclick="clearHistory()">履歴をクリア</button>
            <button onclick="clearLearningData()">学習データをクリア</button>
            <button onclick="addTestData()">テストデータ追加</button>
        </div>
        <div id="debugOutput"></div>
    </section>

    <!-- フッター -->
    <footer class="app-footer">
        <p>&copy; 2025 悪魔の献立アプリ - りゅうじ風簡単レシピ</p>
        <p>毎日の献立選びを楽しく、簡単に。</p>
    </footer>

    <!-- JavaScript読み込み -->
    <script src="./scripts/app.js"></script>
</body>
</html>
